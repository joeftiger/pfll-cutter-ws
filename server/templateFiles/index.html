<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href='/staticFiles/main.css'/>
</head>
<body>

<div class="title-box">
    <h1>Image to Silhouette Drawing</h1>
</div>
<form id="form" method=post enctype=multipart/form-data>
    <div class="buttons">
        <p>Upload Image:</p>
        <input type=file name=file value="Choose an Image" class = "upload-button"
               onchange="document.getElementById('form').submit();">
    </div>

    <div class="boxes">
        <p>Blurs to apply:</p>
        <!--<input type="range" id="TEST MF" name="blur" min="3" max="17" value="1" step="2">-->
        <input type="checkbox" id="median" name="blur" value="median">
        <label for="median">Median Blur</label><br>
        <input type="checkbox" id="gauss" name="blur" value="gaussian">
        <label for="gauss">Gaussian Blur</label>
    </div>

    <div class="boxes">
        <p>Threshold Type:</p>
        <input type="radio" id="otsu" name="threshold" value="otsu">
        <label for="otsu">otsu</label><br>
        <input type="radio" id="gaussian" name="threshold" value="gaussian">
        <label for="gaussian">gaussian</label><br>
        <!--        <input type="radio" id="manual" name="threshold" value="manual">-->
        <!--        <label for="manual">manual</label><br>-->
        <input type="radio" id="mean" name="threshold" value="mean">
        <label for="mean">mean</label><br>

        <input type="checkbox" id="invert" name="invert" value="False">
        <label>Invert</label>
    </div>

    <div class="boxes">
        <p>Remove Details:</p>
        <input type="range" id="dilate" name="dilate" class="slider" min="0" max="5" value="0"
               oninput="document.getElementById('dilate-amt').innerHTML = this.value;"><br>
        <label for="dilate">
            Dilate <span id="dilate-amt">0</span> times
        </label><br>
        <input type="range" id="erode" name="erode" class="slider" min="0" max="5" value="0"
               oninput="document.getElementById('erode-amt').innerHTML = this.value;"><br>
        <label for="erode">
            Dilate <span id="erode-amt">0</span> times
        </label>
    </div>

    <div class="boxes">
        <p>Create SVG:</p>
        <input type="radio" id="none" name="contour" value=0>
        <label for="none">none</label><br>
        <input type="radio" id="simple" name="contour" value=1>
        <label for="simple">simple</label><br>
        <input type="radio" id="tc89_l1" name="contour" value=2>
        <label for="tc89_l1">tc89_l1</label><br>
        <input type="radio" id="tc89_kcos" name="contour" value=3>
        <label for="tc89_kcos">tc89_kcos</label><br>
        <input type="range" id="clean" name="clean" class="slider" min="0" max="100" value="0"
               oninput="document.getElementById('clean-amt').innerHTML = this.value;"><br>
        <label for="clean">
            Ignore <span id="clean-amt">0</span>px Paths
        </label><br>
        <input type="range" id="smooth" name="smooth" class="slider" min="0" max="100" value="0"
               oninput="document.getElementById('smooth-amt').innerHTML = this.value;"><br>
        <label for="smooth">
            Accuracy: <span id="smooth-amt">0</span>
        </label>
    </div>

    <div class="buttons">
        <input type="submit" value="Start">
    </div>

    <div class="buttons">
        <input type="submit" value="Undo" name="undo">
    </div>

    <div class="frame">
        <img id="png0" src="../staticFiles/images/pngs/0.png"
             onerror="this.onerror=null; this.remove();"/>
        <img id="png1" src="../staticFiles/images/pngs/1.png"
             onerror="this.onerror=null; this.remove();"/>
        <img id="png2" src="../staticFiles/images/pngs/2.png"
             onerror="this.onerror=null; this.remove();"/>
        <img id="png3" src="../staticFiles/images/pngs/3.png"
             onerror="this.onerror=null; this.remove();"/>
    </div>
    <div class="frame">
        <img id="svg0" src="../staticFiles/images/svgs/0.svg"
             onerror="this.onerror=null; this.remove();"/>
        <img id="svg1" src="../staticFiles/images/svgs/1.svg"
             onerror="this.onerror=null; this.remove();"/>
        <img id="svg2" src="../staticFiles/images/svgs/2.svg"
             onerror="this.onerror=null; this.remove();"/>
        <img id="svg3" src="../staticFiles/images/svgs/3.svg"
             onerror="this.onerror=null; this.remove();"/>
    </div>

    <div class="buttons">
        <input type="submit" value="Send to Silhouette" name="send-to-silhouette" hidden="">
    </div>
</form>
</body>
</html>
