<!--  how to use css in python_ flask-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!--  Load CSS in Flask with html-->
    <link rel="stylesheet" href='/staticFiles/main.css' />
    <!--  Load JavaScript in Flask with html-->
    <script>
        var loadFile = function(event) {
              var image = document.getElementById('output');
              image.src=URL.createObjectURL(event.target.files[0]);
          };
    </script>
</head>
<body>

<div class="title-box">
    <h1>Image to Silhouette Drawing</h1>
</div>
<form method=post enctype=multipart/form-data>
    <div class="buttons">
        <input type=file name=file value="Choose an Image">
    </div>

    <div class="buttons">
        <p1>Blurs to apply:</p1><br>
        <input type="checkbox" id="median" name="blur" value="median" checked>
        <label for="median">Median Blur</label><br>
        <input type="checkbox" id="gauss" name="blur" value="gauss" checked>
        <label for="gauss">Gaussian Blur</label>
    </div>

    <div class="buttons">
        <p1>Threshold Type:</p1><br>
        <input type="radio" id="gaussian" name="threshold" value="gaussian">
        <label for="gaussian">gaussian</label><br>
        <input type="radio" id="otsu" name="threshold" value="otsu">
        <label for="otsu">otsu</label><br>
        <input type="radio" id="manual" name="threshold" value="manual">
        <label for="manual">manual</label><br>
        <input type="radio" id="mean" name="threshold" value="mean">
        <label for="mean">mean</label>
    </div>


    <div class="buttons">
        <p1>Contouring Type:</p1><br>
        <input type="radio" id="simple" name="contour" value=1>
        <label for="simple">simple</label><br>
        <input type="radio" id="tc89_l1" name="contour" value=2>
        <label for="tc89_l1">tc89_l1</label><br>
        <input type="radio" id="tc89_kcos" name="contour" value=3>
        <label for="tc89_kcos">tc89_kcos</label><br>
        <input type="range" id="smooth" name="smooth" min="0" max="10" value="5">
        <label for="smooth">Smoothness</label><br>
    </div>

    <div class="buttons">
        <p1>Remove Details:</p1><br>
        <input type="range" id="dilate" name="dier" min="0" max="5" value="1">
        <label for="dilate">Dilate</label><br>
        <input type="range" id="erode" name="dier" min="0" max="5" value="1">
        <label for="erode">Erode</label>
    </div>
    <div class="buttons">
        <input type=submit value=Start>
    </div>

    <div class="buttons">
        <input type=submit value=Undo name="undo">
    </div>

    <div class="frame">
        <img id="png" src="../staticFiles/images/main.png" onerror="this.onerror=null; this.remove();"/>
    </div>
    <div class="frame">
        <img id="svg" src="../staticFiles/images/main.svg" onerror="this.onerror=null; this.remove();"/>
    </div>
</form>

</body>
</html>
